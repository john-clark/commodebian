name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

jobs:
  release:
    name: Create and Publish Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensures full history for git operations

      # Step 2: Extract version from tag
      - name: Extract Version
        id: version
        run: |
          VERSION=${{ github.ref_name }}
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV # Make VERSION available to later steps

      # Step 3: Update version in files (optional)
      - name: Update Version in Script
        run: |
          # Adjust path based on your repo structure
          if [ -f "commodebian.sh" ]; then
            sed -i "s/^VERSION=.*/VERSION=${{ env.VERSION }}/" commodebian.sh
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add commodebian.sh
            git commit -m "Update version to ${{ env.VERSION }}"
            # Push changes back to the tag (requires workflow scope)
            git push
          else
            echo "commodebian.sh not found, skipping version update"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Create a zipped release package
      - name: Create Release Package
        run: |
          mkdir -p release
          # Adjust what to include in the zip based on your needs
          zip -r release/commodebian-${{ env.VERSION }}.zip . -x "*.git*"
          echo "Release package created: release/commodebian-${{ env.VERSION }}.zip"

      # Step 5: Create GitHub Release
      - name: Create GitHub Release
        id: create_release # Add ID to reference outputs
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Commodebian ${{ github.ref_name }}"
          body: |
            Release version ${{ github.ref_name }}.
            - Includes updated scripts and resources.
          draft: false
          prerelease: false

      # Step 6: Upload Release Asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # Reference the ID
          asset_path: release/commodebian-${{ env.VERSION }}.zip
          asset_name: commodebian-${{ env.VERSION }}.zip
          asset_content_type: application/zip