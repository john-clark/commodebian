name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

jobs:
  release:
    name: Create and Publish Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (if needed for versioning tools like `semver`)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Update version in files
      - name: Update Version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Updating version to $VERSION"
          # Replace version in files (e.g., system.sh or other scripts)
          sed -i "s/^VERSION=.*/VERSION=$VERSION/" commodebian-release/functions/system.sh
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Update version to $VERSION"
          git push

      # Step 4: Create a zipped release package
      - name: Create Release Package
        run: |
          mkdir -p release
          zip -r release/commodebian-$VERSION.zip commodebian-release
          echo "Release package created: release/commodebian-$VERSION.zip"

      # Step 5: Upload the release package as an artifact
      - name: Upload Release Artifact
        uses: actions/upload-artifact@v3
        with:
          name: commodebian-$VERSION
          path: release/commodebian-$VERSION.zip

      # Step 6: Publish the release on GitHub
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Commodebian ${{ github.ref_name }}"
          body: |
            Release version ${{ github.ref_name }}.
            - Includes updated scripts and resources.
          draft: false
          prerelease: false

      # Step 7: Upload the release asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/commodebian-${{ github.ref_name }}.zip
          asset_name: commodebian-${{ github.ref_name }}.zip
          asset_content_type: application/zip